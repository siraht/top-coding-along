<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    let add7 = (number) => number + 7;
    console.log(add7(33));

    let multiply = (n1, n2) => n1 * n2;
    console.log(multiply(3, 11));

    let capitalizeFirstLetter = (string) => string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
    console.log(capitalizeFirstLetter("SIRA"));

    let lastLetter = (string) => string.slice(-1);
    console.log(lastLetter("Sira"));
  </script>
</body>
</html>
