  <title>Page Title</title>
  <meta charset="UTF-8"/>

<body>
    <h1>
      THE TITLE OF YOUR WEBPAGE
    </h1>
    <div id="container"></div>
    <script>
        const container = document.querySelector('#container');
        const content = document.createElement('div');
        content.classList.add('content');
        content.textContent = 'This is the glorious text-content!';
        container.appendChild(content);

        const redText = document.createElement('div');
        redText.classList.add('redText');
        redText.style.color = 'red';
        redText.style.marginTop = '1rem';
        redText.textContent = 'Hey I\'m red!';
        container.appendChild(redText);

        const blueText = document.createElement('div');
        blueText.classList.add('blueText');
        blueText.style.color = 'blue';
        blueText.style.marginTop = '1rem';
        blueText.textContent = 'I\'m a blue h3';
        container.appendChild(blueText);

        const newDiv = document.createElement('div');
        newDiv.classList.add('blackPink');
        newDiv.style.cssText = 'background-color: pink; border-style: solid; border-color: black; border-width: 1rem; padding: 1rem;'
        newDiv.style.marginTop = '1rem';

            const newh1 = document.createElement('h1');
            newh1.textContent = 'I\'m in a div';
                newDiv.appendChild(newh1);
                
            const newp = document.createElement('p');
            newp.textContent = 'ME TOO!';
                newDiv.appendChild(newp);
        container.appendChild(newDiv);
        

    </script>

    <div id="container">
      <button id="1">Click Me</button>
      <button id="2">Click Me</button>
      <button id="3">Click Me</button>
    </div>
    <script>
            // buttons is a node list. It looks and acts much like an array.
      const buttons = document.querySelectorAll('button');

      // we use the .forEach method to iterate through each button
      buttons.forEach((button) => {

        // and for each one we add a 'click' listener
        button.addEventListener('click', () => {
          alert(button.id);
        });
      });
    </script>
